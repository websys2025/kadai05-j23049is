<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            //document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            try {
            const response = await fetch('https://www.jma.go.jp/bosai/forecast/data/forecast/130000.json');
            const data = await response.json();
            const weatherInfo = data[0].timeSeries[0].areas[0].weathers[0]; // 東京の天気情報を取得
            document.getElementById("result").innerHTML += `<p>東京の天気: ${weatherInfo}</p>`;
            } catch (error) {
            document.getElementById("result").innerHTML += "<p>天気情報の取得に失敗しました。</p>";
            }
            document.apiform.reset();
        }
    </script>
</body>
</html>
